version: '3'
services:
  db:
    build:
      context: ./postgres/
    image: christopherfujino/postgres-dev:latest
    volumes:
      - ./postgres/local_data:/var/lib/postgresql/data
  web:
    build:
      context: ./rails/
    image: christopherfujino/peas-budget-dev:latest
    command: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - ./rails:/myapp
      - ./rails/vendor:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
