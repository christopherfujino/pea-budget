version: '3'
services:
  postgres:
    image: postgres:12
    volumes:
      - ./postgres/local_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
  rails:
    image: christopherfujino/peas-budget-dev:latest
    command: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - ./rails:/myapp
      - ./rails/vendor:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - postgres
